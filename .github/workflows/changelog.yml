name: changelog generation 

# Only trigger on pull request closed events
on:
  workflow_dispatch:
  pull_request:
    types: [closed]
    branches:
      - v4
  create:
    tags:
      - '*'
jobs:
  debug: 
    runs-on: ubuntu-latest
    steps:
      - uses: hmarr/debug-action@v2
  changelog:
    # This job will only run if a PR has been merged or a tag has been created
    if: ${{ (github.event.ref_type == 'tag' && startsWith(github.event.ref, '@jovotech')) || (github.event.pull_request && github.event.pull_request.merged == true) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checking out repository
        uses: actions/checkout@v2
        with: 
          fetch-depth: '0'
      - name: Generating changelog
        env:
          REF: ${{ github.event.ref }}
        run: |
          # Get the originating branch
          BRANCH=$(git branch -r --contains $REF | sed "s/^\s*origin\///")
          git checkout $BRANCH
          npm i
          node bin/changelog
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions Bot"
          git add .
          git commit -m ":memo: Add CHANGELOG"
          git push --set-upstream origin $BRANCH
